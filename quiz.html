<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Quiz</title>
  <link rel="stylesheet" type="text/css" href="css/reset.css">
  <link rel="stylesheet" type="text/css" href="css/all.css">
  <link rel="stylesheet" type="text/css" href="css/quiz.css">
</head>
<body>
  
  <nav>
    <a href="index.html"><img src="img/brownredlogo.png"></a>
      <ul>
        <li id="birds"><a href="birds.html">Birds</a></li>
        <li id="quiz"><a href="quiz.html">Quiz</a></li>
        <li id="about"><a href="about.html">About Us</a></li>
      </ul>
  </nav>

  <main id="select">
      <h2>Take a quiz and test your knowledge:</h2>
      <div id="textQuiz">
        <h3>Text Quiz</h3>
      </div>
      <div id="audioQuiz">
        <h3>Audio Quiz</h3>
      </div>
  </main>

  <main id="question-main">
      <div id="question">
        <h3>Question</h3>
      </div>
      <div class="button-container">
        <button id="button1">A</button>
        <button id="button2">B</button>
        <button id="button3">C</button>
        <button id="button4">D</button>
        <button id="continue">Next Question</button>
      </div>
      
  </main>

  <main id="results">
    <div>
      <h3>Your Score:</h3>
      <h4 id="correct"></h4>
      <h4 id="incorrect"></h4>
      <h4 id="percent"></h4>
    </div>
    <button id="return">Take another quiz</button>
  </main>



  <script src='js/quiz.js'></script>
  <script src='js/quizStart.js'></script>
</body>
</html>
